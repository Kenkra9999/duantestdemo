<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Edit Product</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="app-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <img style="width: 200px;" src="../../ui/User/assets/images/2.png" alt="logo">
        </div>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html"><i
                    class="fa-solid fa-table-cells-large"></i><span>Dashboard</span></a></li>
            <li class="nav-item"><a href="products.html"><i
                    class="fa-solid fa-box-archive"></i><span>Products</span></a></li>
            <li class="nav-item"><a href="categories.html"><i
                    class="fa-solid fa-folder-tree"></i><span>Categories</span></a></li>
            <li class="nav-item"><a href="orders.html"><i class="fa-solid fa-cart-shopping"></i><span>Orders</span></a>
            </li>
            <li class="nav-item"><a href="customers.html"><i class="fa-solid fa-users"></i><span>Customers</span></a>
            </li>
            <li class="nav-item"><a href="reports.html"><i class="fa-solid fa-chart-line"></i><span>Reports</span></a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <ul class="nav-list">
                <li class="nav-item"><a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <header class="app-header">
            <form action="search-results.html" method="GET" class="header-search">
                <i class="fa-solid fa-search"></i>
                <input type="text" name="query" placeholder="Search products, orders, customers...">
            </form>
            <div class="header-right">
                <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>

                <div class="profile-menu" id="profile-menu-toggle">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbN9kird_uBOxIp7D8wPDFheGHqHYkba_FDw&s"
                         alt="Admin Avatar">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

                <div class="profile-dropdown" id="profile-dropdown">
                    <div class="dropdown-header">
                        <span>Admin</span>
                        <small>admin@tech.com</small>
                    </div>
                    <ul class="dropdown-list">
                        <li class="dropdown-item"><a href="#"><i class="fa-solid fa-gear"></i><span>Setting</span></a></li>
                    </ul>
                    <div class="dropdown-footer">
                        <li class="dropdown-item"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a></li>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-content">
            <div class="page-header">
                <div>
                    <h1>Edit Product</h1>
                    <p>Update product details (ID: 1)</p>
                </div>
            </div>

            <form action="products.html" method="GET" class="form-layout">
                <div class="card form-container">
                    <div class="card-header"><h3>Product Details</h3></div>
                    <div class="card-content">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" value='Monitor 27"'>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" rows="6">144Hz refresh rate, 2K display, Lorem ipsum dolor sit amet consectetur adipisicing elit.</textarea>
                        </div>
                    </div>
                </div>

                <div class="card form-aside">
                    <div class="card-header"><h3>Organization</h3></div>
                    <div class="card-content">
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" required>
                                <option value="accessories">Accessories</option>
                                <option value="smartphones">Smartphones</option>
                                <option value="laptops">Laptops</option>
                                <option value="tablets">Smart Home</option>
                                <option value="tablets">Others</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="product-price">Price ($)</label>
                            <input type="number" id="product-price" value="229">
                        </div>

                        <div class="form-group">
                            <label for="product-stock">Stock Quantity</label>
                            <input type="number" id="product-stock" value="45">
                        </div>

                        <div class="form-group">
                            <label>Product Image</label>
                            <div class="image-preview">
                                <img src="https://images.unsplash.com/photo-1590212151175-e58edd96185b?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1171"
                                     alt="Product Preview">
                            </div>
                            <label for="product-image-upload" class="image-upload-box"
                                   style="margin-top: 1.6rem; padding: 1.6rem;">
                                <p><strong>Click to change image</strong></p>
                            </label>
                            <input type="file" id="product-image-upload" accept="image/*">
                        </div>
                    </div>
                </div>

                <div style="grid-column: 1 / -1;">
                    <div class="form-actions">
                        <a href="products.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </div>
                </div>
            </form>

        </div>
    </main>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
